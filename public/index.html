<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flightonight</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
        <link rel='stylesheet' media='screen and (max-width: 1150px)' href='resources/narrow.css' />
        <link rel='stylesheet' media='screen and (min-width: 1151px)' href='resources/wide.css' />
    </head>
    <body>
        <div id="container">
            <img class="ui small circular image" src="resources/ft.jpg" alt="ourlogo" id = "logo">
            <h1>Flightonight</h1>
            <h1><a class="ui blue image label" href="https://github.com/yanx611/Flightonight" id="link" target="_blank">
              <i class="github icon"></i>
              Flightonight
            </a></h1>
            <div class="ui divider"></div>
            <form class="ui form" action="" method="post">
                <div class="three fields">
                    <div class="field">
                        <input type="text" placeholder="Origin" name="origin" id="origin">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Destination" name="destination" id="des">
                    </div>
                    <div class="field">
                        <div class="ui left pointing label">
                            Please enter 3-character city/airport codes, e.g., NYC or LGA.
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="ui pointing below label">
                  Departure Time
                </div>
                <div class="four fields">
                    <div class="field">
                    <select class="ui fluid search dropdown" name="departure[month]" id = "dpMonth">
                      <option value="" disabled selected>Month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </div>
                  <div class="field">
                    <input type="text" name="departure[day]" maxlength="2" placeholder="Day" id = "dpDay">
                  </div>
                <div class="field">
                  <input type="text" name="departure[year]" maxlength="4" placeholder="Year" id = "dpYear">
                </div>
                <div class="field">
                    <div class="ui left pointing label">
                        Date format DD <br \>
                        Year format YYYY
                    </div>
                </div>
                </div>

                <div class="ui pointing below label">
                  Return Time
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" name="round" id="round">
                  <label>Round Trip</label>
                </div>
                <div class="three fields">
                    <div class="field">
                        <select class="ui disabled dropdown" name="ret[month]" id="retMonth">
                          <option value="" disabled selected>Month</option>
                          <option value="1">January</option>
                          <option value="2">February</option>
                          <option value="3">March</option>
                          <option value="4">April</option>
                          <option value="5">May</option>
                          <option value="6">June</option>
                          <option value="7">July</option>
                          <option value="8">August</option>
                          <option value="9">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12">December</option>
                        </select>
                    </div>
                  <div class="field">

                    <div class="ui disabled input" id="rD">
                        <input type="text" name="ret[day]" maxlength="2" placeholder="Day" id="retDay">
                    </div>
                  </div>
                <div class="field">

                  <div class="ui disabled input" class="rettime" id="rY">
                      <input type="text" name="ret[year]" maxlength="4" placeholder="Year" id="retYear">
                  </div>
                </div>
                <div class="field"></div>
                </div>

                <div class="ui divider"></div>

                <div class="three fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" placeholder="Number of Tickets" name = "num" id="num">
                            <i class="users icon"></i>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="text" placeholder="Max Transation Time" name = "waiting" id="waiting">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left pointing label">
                            Please enter the maximun connecting time in hours.
                        </div>
                    </div>
                </div>
                <div class="three fields">
                    <div class="field">
                        <div class="ui right pointing label">
                            Enter your email address for subscription.
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="text" name="email" placeholder="E-mail" id="email">
                            <i class="mail icon"></i>
                        </div>
                    </div>
                </div>
                <div class="four fields">

                </div>
                <div class="five fields">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field">
                        <a class="ui button" id="sub">Submit</a>
                    </div>
                </div>
            </form>


        </div>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
        <script type="text/javascript" src="resources/main.js"></script>
    </body>
<div id="footer", style="text-align:center;color:#FFFFFF">

</footer>
</html>
